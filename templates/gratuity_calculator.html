<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gratuity Calculator | Calculate Gratuity Amount & Benefits</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/nav-component.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/gratuity_calculator_style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Gratuity Calculator</h1>
            {% include 'navigation.html' %}
        </header>

        <div class="calculator-container">
            <div class="input-sections">
                <!-- Gratuity Calculation Section -->
                <div class="section">
                    <h2>Calculate Gratuity Amount</h2>
                    <div class="input-grid">
                        <div class="input-group">
                            <div class="input-row">
                                <label class="input-label">Last Drawn Salary (Monthly)</label>
                                <div class="input-field-container">
                                    <input type="number" id="lastSalary" value="40000" min="1000" max="500000" step="1000">
                                    <span class="input-suffix">‚Çπ</span>
                                </div>
                            </div>
                            <div class="slider-container">
                                <input type="range" id="lastSalarySlider" min="1000" max="500000" value="40000" step="1000" class="custom-slider">
                                <div class="slider-track"></div>
                                <div class="slider-labels">
                                    <span>‚Çπ1K</span>
                                    <span>‚Çπ5L</span>
                                </div>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="input-row">
                                <label class="input-label">Years of Service</label>
                                <div class="input-field-container">
                                    <input type="number" id="yearsOfService" value="5" min="1" max="60" step="1">
                                    <span class="input-suffix">Years</span>
                                </div>
                            </div>
                            <div class="slider-container">
                                <input type="range" id="yearsOfServiceSlider" min="1" max="60" value="5" step="1" class="custom-slider">
                                <div class="slider-track"></div>
                                <div class="slider-labels">
                                    <span>1</span>
                                    <span>60</span>
                                </div>
                            </div>
                        </div>


                    </div>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results-section">
                <div class="results-card-grid">
                    <div class="result-card gratuity-amount-card">
                        <div class="card-icon">üèÜ</div>
                        <div class="card-content">
                            <div class="card-label bold-title">Gratuity Amount</div>
                            <div class="card-value" id="gratuityAmountResult">‚Çπ0</div>
                        </div>
                    </div>

                    <div class="result-card annual-salary-card">
                        <div class="card-icon">üí∞</div>
                        <div class="card-content">
                            <div class="card-label bold-title">Annual Salary</div>
                            <div class="card-value" id="annualSalaryResult">‚Çπ0</div>
                        </div>
                    </div>
                </div>

                <!-- Chart Section -->
                <div class="chart-section">
                    <div class="chart-header">Gratuity Breakdown</div>
                    <div class="pie-chart-container">
                        <canvas id="gratuityBreakupChart"></canvas>
                    </div>
                    <div class="chart-summary">
                        <div class="summary-item">
                            <div class="color-indicator gratuity-amount"></div>
                            <div class="summary-label">Total Gratuity</div>
                            <div class="summary-amount" id="gratuityAmountDisplay">‚Çπ0</div>
                        </div>
                        <div class="summary-item">
                            <div class="color-indicator annual-salary"></div>
                            <div class="summary-label">Annual Salary</div>
                            <div class="summary-amount" id="annualSalaryDisplay">‚Çπ0</div>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/nav-component.js') }}"></script>
    <script src="{{ url_for('static', filename='js/gratuity_calculator_script.js') }}"></script>
</body>
</html>
